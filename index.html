<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Madimi+One&display=swap" rel="stylesheet">

</head>
<body>
    <div id = "login-page">
        <button id = "loginBut">
            Sign in With Google
        </button>
        <button id = "start">Start</button>

    </div>
    <div id = "post-login">
        <div id = "full">
            <div id = preset>
    
            </div>
            <div id = "main"></div>
        </div>
        <p id = "timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id = "move">Next</button>
    </div>
    <div id = "game-finished">
        <p id = "finishedHeader" >Finished in: </p>
        <p id = "finishTime"></p>
        <button id = "playAgain">Play Again</button>
        <div class="wrapper">
            <canvas id="myChart"></canvas>
            </div>
    </div>
    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type = "module" src = "index.js"></script>

</html>
